    <main>
        <div class="form">
            <h1>Rate the Page</h1>
            <div id="errormessage"></div>
            <form method="get" action="record.html" class="caform">
                <label>Username* <input type="text" id="user" name="username" required></label>
                <label>Password* <input type="password" id="pass" name="password" pattern="[A-Za-z]{8}"
                        placeholder="Min 8 characters. Only letters." required></label>
                <label>Confirm Password* <input type="password" id="pass2" name="password2" required></label>
                <label>Email* <input type="email" id="mail" name="email" pattern="[A-Za-z0-9_.\-]+@byui.edu"
                        title="A valid byui.edu email address" required></label>
                <label>Page Rating: <span id="rangevalue"></span><input type="range" id="rate" name="rating" min="1"
                        max="10" value="0" step="1" list="values"></label>
                <datalist id="values">
                    <option value="1"></option>
                    <option value="5"></option>
                    <option value="10"></option>
                </datalist>
                <input type="submit" value="Rate Page">
            </form>
        </div>
    </main>
