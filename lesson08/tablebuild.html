<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Building Activity</title>
    <meta name="description" content="Practice building and styling a table.">
    <meta name="author" content="Kayli Marple">
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>

<body>
    <table>
        <caption>
            Table 1: Account Feature Comparison
        </caption>
        <thead>
            <tr>
                <th colspan="4" id="services">ACME Wildwest Services</th>
            </tr>
            <tr>
                <td id="blank"></td>
                <th id="basic">Basic</th>
                <th id="premium">Premium</th>
                <th id="deluxe">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Feature 1</th>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <th>Feature 2</th>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <th>Feature 3</th>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
